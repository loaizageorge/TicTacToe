<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"> 
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Tic Tac Toe X O</h1>
                <h2 id="winner"></h2>
                <div id="gameBoard">
                    <div class="row">
                        
                        <div id="1" class="col-xs-4 square"></div>
                        <div id="2" class="col-xs-4 vertical square"></div>
                        <div id="3" class="col-xs-4 square"></div>
                        <div id="4" class="col-xs-4 horizontal square"></div>
                        <div id="5" class="col-xs-4 vertical horizontal square"></div>
                        <div id="6" class="col-xs-4 horizontal square"></div>
                        <div id="7" class="col-xs-4 square"></div>
                        <div id="8" class="col-xs-4 vertical square"></div>
                        <div id="9" class="col-xs-4 square"></div>
                    </div>
                </div>     
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
