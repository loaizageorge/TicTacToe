    <div class = "container-fluid">
        
        <h1>Tic Tac Toe</h1>
        <h3 id="gameStatus"></h3>
    
    <div id="board">
    
        <table>
      <tr id="row1">
        <td id="1" class="square"></td>
        <td id="2" class="vertical square"></td>
        <td id="3" class="square"></td>
      </tr>
      <tr id="row2">
        <td id="4" class="horizontal square"></td>
        <td id="5" class="vertical horizontal square"></td>
        <td id="6" class="horizontal square"></td>
      </tr>
      <tr id="row3">
        <td id="7" class="square"></td>
        <td id="8" class="vertical square"></td>
        <td id="9" class="square"></td>
      </tr>
    </table>
        
    </div>
    </div>
