<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"> 
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    </head>

<body>
    <div class="container">
       <div class="texture">
        <div class="row">
            <div class="col-xs-12">
                <h1>Tic Tac Toe </h1>
                <h2 id="winner"></h2>
                <div id="gameBoard">
                    <div class="row">
                        
                        <div id="1" class="col-xs-4 square"></div>
                        <div id="2" class="col-xs-4 vertical square"></div>
                        <div id="3" class="col-xs-4 square"></div>
                        <div id="4" class="col-xs-4 horizontal square"></div>
                        <div id="5" class="col-xs-4 vertical horizontal square"></div>
                        <div id="6" class="col-xs-4 horizontal square"></div>
                        <div id="7" class="col-xs-4 square"></div>
                        <div id="8" class="col-xs-4 vertical square"></div>
                        <div id="9" class="col-xs-4 square"></div>
                    </div>
                </div>  
        </div>
    </div>
        </div>
        <!--------MODAL -------->
        <div class="modal fade" id="myModal" tabindex = "-1" role = "dialog" aria-labelledby= "myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h2 class="modal-title" id="myModalLabel">Choose a side!</h2>
                    </div>
                    <div class="modal-body">
                
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="choose-side" id="chooseX" ><img class="resize img-responsive" src="images/x.png"></a>
                            </div>
                            <div class="col-sm-6">
                                <a href="#" id="choose0" class="choose-side"><img class="resize img-responsive" src="images/y.png"></a>
                            </div>
                            <h3>X goes first!</h3>
                        </div>
                    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
